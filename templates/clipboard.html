{% extends "layout.html" %}

{% block title %}
   Calendar
{% endblock %}

{% block main %}
    <h1>Add Your Notes!</h1>
    <form action="/clipboard" method="post">
        <div class="mb-3 mt-5">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="title" placeholder="Title" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="note" placeholder="Note" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
