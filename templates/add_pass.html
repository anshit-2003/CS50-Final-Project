{% extends "layout.html" %}

{% block title %}
   Add Password
{% endblock %}

{% block main %}
<h3>Add Password</h3>
<form action="/add_pass" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="title" placeholder="Title" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
</form>

{% endblock %}
